<!-- <p-toast></p-toast> -->
<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div>
            <div class="w-full surface-card py-8 px-5 sm:px-8">
                <div class="text-center mb-5">
                    <span class="text-600 font-medium"
                        >Asset Management</span
                    >
                </div>
                <form [formGroup]="Login" (ngSubmit)="proceedToLogin()">


                <div>
                    <label
                        for="username"
                        class="block text-900 text-xl font-medium mb-2"
                        >Username</label
                    >
                    <input
                        id="username"
                        type="text"
                        placeholder="Username"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                        formControlName="username"
                    />

                    <label
                        for="password"
                        class="block text-900 font-medium text-xl mb-2"
                        >Password</label
                    >
                    <p-password
                        id="password"

                        placeholder="Password"
                        [toggleMask]="true"
                        styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"
                        formControlName="password"
                    ></p-password>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <!-- <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label> -->
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            >Forgot password?</a
                        >
                    </div>
                    <button
                        pButton
                        pRipple
                        label="Login"
                        class="w-full p-3 text-xl"
                        type="submit"
                        [disabled]="!Login.valid"

                    ></button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
